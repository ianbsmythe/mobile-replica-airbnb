        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" />
        <link

            href="https:cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="

        <title>Airbnb Mobile</title>

    <div class="page">
        <div class="headerContainer">
            <div class="searchHeader">
                <div class="searchHeader__barShape">
                    <!-- <div class="magnifyGlass"><img src="Images\Badges\magnifyingGlass.svg"/></div> -->

                    <svg class="magnifyGlass" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" viewBox="0 0 32 32">
                        <path d="M13 0a13 13 0 0 1 10.5 20.67l7.91 7.92-2.82 2.82-7.92-7.91A12.94 12.94 0 0 1 13 26a13 13 0 1 1 0-26zm0 4a9 9 0 1 0 0 18 9 9 0 0 0 0-18z"/>
                    </svg>

                    <!-- right column -->
                    <div class="searchText">

                            <span class="bullet"> • </span>
                            <span>Any week</span>
                            <span class="bullet"> • </span>
                            <span>Add Guests</span>
                        </div>
                    </div>

                </div>
            </div>
